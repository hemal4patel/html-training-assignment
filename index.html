<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login</title>
</head>

<body style="background-color: #FAFAFA">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 d-flex justify-content-center">
                <img src="images/hero-image.png" class="d-flex login-image">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xl-6 col-12 d-flex flex-column">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <img src="images/header-logo.svg" class="company-logo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h1 class="text1">
                            We are <span class="experts">experts</span> in business, marketing, growth, &
                            sales.
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h3 class="text2">Login into your account</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <input type="text" placeholder="Username" class="login-uname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <input type="text" placeholder="Password" class="login-pwd">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 d-flex">
                        <button type="button" class="login-btn">
                            <span class="login-text">Login</span>
                        </button>
                        <a href="" class="fg-pwd-link">
                            <span class="fg-pwd-text">Forgot Password?</span>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <span class="text3">Are you a new Member?</span>
                        <a href="" class="register-link">
                            <span class="register-text">Register here</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

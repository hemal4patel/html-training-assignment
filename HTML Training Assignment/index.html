<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>LOGIN</title>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="hero-image">
                <img src="images/hero-image.png" alt="login-img" class="login-img">
            </div>
        </div>

        <div class="right-container">
            <div class="logo">
                <img src="images/logo.svg" alt="company-logo" class="company-logo">
            </div>

            <div class="text1">
                We are <span class="experts"> experts </span> in business, marketing, growth, & sales.
            </div>

            <div class="text2">
                Login into your account
            </div>

            <form action="" class="login-form" id="login-form">
                <input type="text" placeholder="Username" class="uname"><br>

                <input type="password" placeholder="Password" class="pwd"><br>

                <input type="button" value="Login" id="login-btn" class="login-btn">

                <a href="" class="forgot-pwd-link">
                    <span class="forgot-pwd-text"> Forgot Password? </span>
                </a>
            </form>

            <div class="new-member">
                <span class="text3"> Are you a new Member? </span>
                <a href="" class="new-member-link">
                    <span class="new-member-text"> Register here </span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>

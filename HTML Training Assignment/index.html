<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <!-- ROUND IMAGE -->
    <img src="images/hero-image.png" alt="login-image" class="login-image">

    <!-- LOGO -->
    <div class="logo">
        <img src="images/logo.svg" alt="company-logo" class="ind-company-logo">
    </div>
    <div class="text1">
        We are <span class="experts">experts</span> in business, marketing, growth, & sales.
    </div>
    <div class="text2">
        Login into your account
    </div>

    <!-- FORM ELEMENTS -->
    <div class="form">
        <input type="text" class="login-uname" placeholder="Username">
        <input type="password" class="login-pwd" placeholder="Password">
        <button class="login-btn"><span>Login</span></button>
        <a href="" class="forgot-pwd-link">
            <span class="forgot-pwd-text">Forgot Password?</span>
        </a>
    </div>

    <!-- REGISTER -->
    <div class="new-member">
        <span class="text3">Are you a new member?</span>
        <a href="" class="register-link">
            <span class="register-text">Register here</span>
        </a>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Analysis</title>
    <style>
        .snackbar-text {
            position: absolute;
            top: 1233.65px;
            left: 29px;
            width: 76px;
            height: 24px;
            text-align: left;
            font: normal normal 18px/24px Roboto;
            letter-spacing: 0px;
            color: #3E3E3E;
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="images/menu-bar.svg" alt="menu-bar" class="menu-bar">
        <img src="images/logo.svg" alt="company-logo" class="db-company-logo">
        <img src="images/search-icon.svg" alt="search-icon" class="search-icon">
        <span class="search-text"> Search </span>
        <img src="images/notification-icon.svg" alt="notification-icon" class="notification-icon">
        <img src="images/profile.png" alt="profile" class="profile">
        <span class="john-doe">John Doe</span>
        <img src="images/downward-arrow.svg" alt="downward-arrow" class="downward-arrow">
    </header>

    <!-- SIDE-BAR -->
    <aside>
        <div>
            <img src="images/dashboard-default.svg" alt="Dashboard" class="dashboard-def-img">
            <span class="dashboard-def-text">Dashboard</span>
        </div>
        <div class="analysis-active-box">
            <img src="images/graph-active.svg" alt="Analysis" class="analysis-active-img">
            <span class="analysis-active-text">Analysis</span>
        </div>
        <div>
            <img src="images/inbox-default.svg" alt="Inbox" class="inbox-def-img">
            <span class="inbox-def-text">Inbox</span>
        </div>
        <div>
            <img src="images/clock-default.svg" alt="History" class="history-def-img">
            <span class="history-def-text">History</span>
        </div>
        <div>
            <img src="images/user-default.svg" alt="Users" class="users-def-img">
            <span class="users-def-text">Users</span>
        </div>
        <div>
            <img src="images/maintenance-default.svg" alt="Maintenance" class="maintenance-def-img">
            <span class="maintenance-def-text">Maintenance</span>
        </div>
        <div>
            <img src="images/setting-default.svg" alt="Setting" class="setting-def-img">
            <span class="setting-def-text">Setting</span>
        </div>
    </aside>

    <!-- ROW 1 -->
    <div>
        <span class="analysis-heading">Analysis</span>
    </div>

    <!-- FORM BOX -->
    <div class="analysis-form-box">

        <!-- COLUMN 1 -->
        <span class="one-col-text">One Column</span>
        <input type="text" name="" id="" placeholder="Name" class="analysis-col1-uname">
        <select class="analysis-col1-dropdown">
            <option value="" disabled selected>Dropdown</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <textarea name="" id="" class="analysis-col1-text-area" placeholder="Multiple Line"></textarea>

        <!-- COLUMN 2 -->
        <span class="two-col-text">Two Column</span>
        <input type="text" name="" id="" placeholder="Name" class="analysis-col2-name">

        <label class="analysis-col2-uname-label">Username</label>
        <input type="text" value="johndoe" id="" placeholder="Username" class="analysis-col2-uname-design">

        <input type="text" name="" id="" placeholder="Password" class="analysis-col2-pwd">
        <select class="analysis-col2-dropdown">
            <option value="" disabled selected>Dropdown</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <!-- COLUMN 3 -->
        <span class="three-col-text">Three Column</span>

        <!-- <label class="analysis-col3-focus-label">Focus</label> -->
        <input type="text" value="" id="" placeholder="Focus" class="analysis-col3-focus-design">
        <input type="password" value="123456789" id="" placeholder="Password" class="analysis-col3-pwd-design">
        <input type="text" value="johndoe" id="" placeholder="" class="analysis-col3-disabled-design" disabled>

        <!-- COLUMN 4 -->
        <span class="four-col-text">Four Column</span>

        <input type="text" value="" id="" placeholder="Designation" class="analysis-col4-designation-design">
        <span class="col4-valid">Enter Valid data</span>

        <input type="text" value="" id="" placeholder="Name" class="analysis-col4-name-design">
        <span class="col4-name">Enter your full Name as per ID</span>

        <input type="text" value="" id="" placeholder="Designation" class="analysis-col4-uname-design">

        <select class="analysis-col2-dropdown">
            <option value="" disabled selected>Dropdown</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <!-- OTHER ELEMENTS -->
        <span class="other-elements">Other Design Elements</span>

        <!-- FILE -->
        <span class="file-upload-text">File Upload</span>

        <span class="file-upload">
            <button type="button" class="btn btn-outline-danger">
                <img src="images/cloud-upload-icon.svg" alt="" class="upload-img">
            </button>
        </span>

        <span class="file-upload-status">No item Selected</span>

        <!-- RADIO -->
        <span class="radio-btn-text">Radio Button</span>

        <input class="radio-btn1" type="radio" name="" id="">
        <label class="radio-btn1-text" for="radio-btn1">
            Option 1
        </label>

        <input class="radio-btn2" type="radio" name="" id="" checked>
        <label class="radio-btn2-text" for="radio-btn2">
            Option 2
        </label>

        <!-- CHECKBOX -->
        <span class="checkbox-text">Checkbox</span>

        <input class="checkbox1" type="checkbox" value="" id="" checked disabled>
        <label class="checkbox1-text" for="">
            Option 1
        </label>

        <input class="checkbox2" type="checkbox" value="" id="" checked>
        <label class="checkbox2-text" for="">
            Option 2
        </label>

        <!-- SNACKBAR -->
        <span class="snackbar-text">Snackbar</span>

        <!-- CALLL TO ACTION -->

        <!-- TABS -->
    </div>
</body>

</html>
